<html lang='en'>
  <head>
    <title>Pride Icons!</title>

    <!--  Meta  -->
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no'>
    <meta content='text/html; charset=utf-8' http-equiv='content-type'>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500|Montserrat:600,700&display=swap" rel="stylesheet">

    <!-- TS -->
    <script defer src='./ts/index.ts'></script>
  </head>

  <body>
    <div class="container">
      <h1>Pride Icons! 🏳️‍🌈</h1>

      <input type="file" name="avatar" id="input" accept="image/*">

      <div class="sliders">
        <label for="padding">Padding: <span id="paddingLbl">10px</span></label>
        <input type="range" name="padding" id="padding" value="10" min="10" max="50">

        <label for="angle">Tilt: <span id="angleLbl">Straight</span></label>
        <input type="range" name="angle" id="angle" value="0" min="-10" max="10" step="0.01">
      </div>

      <div class="select">
        <label for="flags">Flag Select:</label>
        <select name="flags" id="flags"></select>
      </div>

      <canvas id="canvas"></canvas>
      <button id="save">Download</button>
    </div>

    <div class="footer">Made with 💝 by lolPants#0001</div>
  </body>
</html>
