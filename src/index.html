<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Pride Icons!</title>
    <link rel='icon' href='./images/favicon.png' type='image/x-icon'/>

    <!--  Meta  -->
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no'>
    <meta content='text/html; charset=utf-8' http-equiv='content-type'>

    <meta name='description' content='Generate pride icons for social media!'>
    <meta name='author' content='Jack Baron'>
    <meta name='theme-color' content='#5bcefa'>

    <meta name='twitter:card' content='summary'>
    <meta name='twitter:site' content='@JackBaron__'>
    <meta name='twitter:creator' content='@JackBaron__'>
    <meta name='twitter:image' content='./images/favicon.png'>

    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://pride.jackbaron.com'>
    <meta property='og:title' content='Pride Icons!'>
    <meta property='og:description' content='Generate pride icons for social media!'>
    <meta property='og:image' content='./images/favicon.png'>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500|Montserrat:600,700&display=swap" rel="stylesheet">

    <!-- TS -->
    <script defer src='./ts/index.ts'></script>
  </head>

  <body>
    <div class="container">
      <h1>Pride Icons! 🏳️‍🌈</h1>

      <div class="fileInput">
        <label for="input">📸 Load Avatar</label>
        <input type="file" name="avatar" id="input" accept="image/*">
      </div>

      <div class="input">
        <label for="padding">Padding: <span id="paddingLbl">10px</span></label>
        <input type="range" name="padding" id="padding" value="10" min="10" max="50">

        <label for="angle">Tilt: <span id="angleLbl">Straight</span></label>
        <input type="range" name="angle" id="angle" value="0" min="-10" max="10" step="0.01">

        <label for="flags">Flag Select:</label>
        <select name="flags" id="flags"></select>
      </div>

      <canvas id="canvas"></canvas>
      <button id="save">💾 Download</button>
    </div>

    <div class="footer">
      <p>Made with 💝 by <a href="https://twitter.com/JackBaron__" target="_blank" rel="noopener noreferrer">lolPants#0001</a></p>
      <p>Source available on <a href="https://github.com/lolPants/pride-icons" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </div>
  </body>
</html>
